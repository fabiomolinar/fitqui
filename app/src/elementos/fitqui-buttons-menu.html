<dom-module id="fitqui-buttons-menu">
  <template>
    <link rel="stylesheet" type="text/css" href="../css/fitqui-app/fitqui-buttons-menu.css" inline>

    <paper-fab-speed-dial>
      <paper-fab-speed-dial-action icon="icones:bug-report">Reportar um erro</paper-fab-speed-dial-action>
      <paper-fab-speed-dial-action icon="icones:email">Contate-nos</paper-fab-speed-dial-action>
    </paper-fab-speed-dial>

    <paper-dialog
      id="mensagem"
      modal
      entry-animation="scale-up-animation">
      <form class="" action="index.html" method="post">

        <div class="botoes">
          <paper-button autofocus on-tap="enviar">Enviar</paper-button>
          <paper-button autofocus on-tap="cancelar">Cancelar</paper-button>
        </div>
      </form>
    </paper-dialog>

  </template>
  <script>
    Polymer({
      is: 'fitqui-buttons-menu',
      properties: {},
    });
  </script>
</dom-module>
