<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">

<dom-module id="fitqui-spinner">
  <template>
    <link rel="stylesheet" type="text/css" href="../css/fitqui-app/fitqui-spinner.css" inline>

    <div>
      <paper-spinner id="spinner" active="[[ativado]]" alt="Carregando a pÃ¡gina"></paper-spinner>
    </div>
  </template>
  <script>
    Polymer({
      is: 'fitqui-spinner',
      properties: {
        ativado: {
          type: Boolean,
          value: () => false,
          notify: true,
          reflectToAttribute: true,
          observer: '_esconderSpinner'
        }
      },
      _esconderSpinner: function(valorNovo, valorAntigo){
        if (!valorNovo){
          document.body.style.overflow = "visible";
          this.style.display = "none";
        } else {
          document.body.style.overflow = "hidden";
          this.style.display = "";
        }
      }
    });
  </script>
</dom-module>
