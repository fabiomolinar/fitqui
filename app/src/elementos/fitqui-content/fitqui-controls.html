<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../fitqui-icones.html">

<dom-module id="fitqui-controls">
  <template>
    <link rel="stylesheet" type="text/css" href="../../css/fitqui-app/fitqui-content/fitqui-controls.css" inline>

    <table>
      <tr>
        <td colspan="2"><iron-icon icon="icones:skip-previous" id="previous"></iron-icon></tdcolspan>
        <td colspan="2" hidden$="{{!mostrarPlayPause}}">
          <template is="dom-if" if="{{pausado}}">
            <iron-icon icon="icones:play-arrow" id="play"></iron-icon>
          </template>
          <template is="dom-if" if="{{!pausado}}">
            <iron-icon icon="icones:pause" id="pause"></iron-icon>
          </template>
        </td>
        <td colspan="2"><iron-icon icon="icones:skip-next" id="next"></iron-icon></td>
      </tr>
      <tr>
        <td colspan="6">
          <paper-progress
            value="{{atualExercicios}}"
            min="1"
            max="{{totalExercicios}}"
            class="transiting">
          </paper-progress>
        </td>
      </tr>
    </table>

  </template>
  <script>
    Polymer({
      is: 'fitqui-controls',
      properties: {
        atualExercicios: {
          type: Number,
          value: () => 1
        },
        totalExercicios: {
          type: Number,
          value: () => 1
        },
        pausado: {
          type: Boolean,
          value: () => false
        },
        mostrarPlayPause: {
          type: Boolean,
          value: () => false
        }
      }
    });
  </script>
</dom-module>
