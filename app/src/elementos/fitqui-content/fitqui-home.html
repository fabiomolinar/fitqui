<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../fitqui-icones.html">

<dom-module id="fitqui-home">
  <template>
    <link rel="stylesheet" type="text/css" href="../../css/fitqui-app/fitqui-content/fitqui-home.css" inline>

    <div>
      <div class="chamada">
        <h1>Que tal começar a se exercitar?</h1>
        <p>Aproveite então da nossa base de dados de exercícios físicos! Exercite-se onde quer que esteja.</p>
        <paper-button raised id="proximo">
          <iron-icon icon="icones:play-arrow"></iron-icon>
          COMEÇAR
        </paper-button>
      </div>
      <div class="explicacao">
        <p>Fitqui é um aplicativo que reune tecnologias web e um banco de dados especial de dezenas de exercícios para facilitar e incentivar a prática de exercícios físicos.</p>
        <p>Não perca tempo. Começe a utilizar o nosso aplicativo agora mesmo, ele é <strong>100% gratuito!</strong></p>
        <p>Começe hoje a viver um estilo de vida mais saudável.</p>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'fitqui-home',
      properties: {},
      listeners: {
        'proximo.tap': 'irFilters'
      },
      irFilters: function(){
        window.location.href = "/#filters";
      }
    });
  </script>
</dom-module>
