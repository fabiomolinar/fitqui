  <script>
    var todosOsPaths;
    Polymer({
      is: 'fitqui-exercise-icon',
      properties: {
        musculos: {
          type: Array,
          observer: "musculosChanged"
        },
        tipo: {
          type: String
        },
        corDefault: {
          type: String,
          value: () => "#000000"
        },
        corSelected: {
          type: String,
          value: () => "#4CAF50"
        }
      },
      attached: function(){
        this.pintar(this.musculos);
      },
      musculosChanged: function(){
        this.pintar(this.musculos);
      },
      pintar: function(_musculos){
        //pintar tudo de preto primeiro
        var paths = this.getElementsByClassName('tingivel');
        for (var i = 0; i < paths.length; i++){
          paths[i].style.fill = this.corDefault;
        }
        //Se for aeróbico, pintar tudo
        if (_musculos == undefined || _musculos[0] === "Todos" || _musculos[0] === "todos"){
          this.pintarTodos();
        } else {
          //pintar musculo específico
          if (_musculos.length > 0) {
            for (var i = 0; i < _musculos.length; i++){
              var path = this.$$("." + _musculos[i]);
              if (path){
                path.style.fill = this.corSelected;
              }
            }
          }
        }
        //Configurar tooltip
        if (_musculos == undefined) {
          this.$.tip.innerHTML = this.tipo;
        } else {
          this.$.tip.innerHTML = _musculos.toString();
        }
      },
      pintarTodos: function(){
        var paths = this.getElementsByClassName('tingivel');
        for (var i = 0; i < paths.length; i++){
          paths[i].style.fill = this.corSelected;
        }
      }
    });
  </script>
